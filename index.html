<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeView - Stock Charts</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
        }
        
        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: 180px 1fr;
            grid-template-rows: 50px 1fr 180px;
            height: 100vh;
            gap: 1px;
            background: #222;
        }
        
        /* Header */
        .header {
            grid-column: 1 / -1;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }
        .header h1 {
            font-size: 1.2rem;
            color: #22c55e;
        }
        .header-tabs {
            display: flex;
            gap: 5px;
        }
        .header-tabs button {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .header-tabs button.active {
            background: #222;
            color: #fff;
        }
        .header-tabs button:hover {
            color: #fff;
        }
        
        /* Sidebar */
        .sidebar {
            background: #111;
            padding: 15px;
            overflow-y: auto;
        }
        .sidebar h3 {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .watchlist-item {
            padding: 12px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            transition: background 0.15s;
        }
        .watchlist-item:hover {
            background: #1a1a1a;
        }
        .watchlist-item.active {
            background: #22c55e15;
            border-left: 2px solid #22c55e;
        }
        .watchlist-symbol {
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Main Chart Area */
        .main-content {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Chart Controls */
        .chart-controls {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            gap: 10px;
            background: #111;
            border-bottom: 1px solid #222;
            flex-wrap: wrap;
        }
        .ticker-input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            width: 100px;
            font-size: 14px;
            text-transform: uppercase;
        }
        .ticker-input:focus {
            outline: none;
            border-color: #22c55e;
        }
        .go-btn {
            padding: 8px 16px;
            background: #22c55e;
            border: none;
            color: #000;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        .go-btn:hover {
            background: #1fa54d;
        }
        .timeframe-buttons {
            display: flex;
            gap: 3px;
            margin-left: 10px;
        }
        .tf-btn {
            padding: 6px 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.15s;
        }
        .tf-btn:hover {
            border-color: #444;
            color: #fff;
        }
        .tf-btn.active {
            background: #22c55e;
            border-color: #22c55e;
            color: #000;
            font-weight: 600;
        }
        .stock-info {
            margin-left: auto;
            text-align: right;
        }
        .stock-name {
            font-size: 12px;
            color: #666;
        }
        .current-price {
            font-size: 1.4rem;
            font-weight: 700;
        }
        .price-up { color: #22c55e; }
        .price-down { color: #ef4444; }
        .price-change {
            font-size: 12px;
        }
        
        /* Chart Container */
        #chart-container {
            flex: 1;
            position: relative;
            min-height: 300px;
        }
        
        /* Bottom Panel (Chat) */
        .bottom-panel {
            grid-column: 1 / -1;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            padding: 10px 15px;
            font-size: 0.8rem;
            color: #888;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            color: #aaa;
        }
        .chat-input-area {
            display: flex;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid #222;
        }
        .chat-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .chat-input:focus {
            outline: none;
            border-color: #22c55e;
        }
        .chat-send {
            padding: 10px 20px;
            background: #333;
            border: none;
            color: #666;
            border-radius: 4px;
            cursor: not-allowed;
            font-weight: 600;
        }
        
        /* Loading & Error States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            font-size: 14px;
        }
        .loading.error {
            color: #ef4444;
        }
        
        /* Loading Spinner */
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>üìà TradeView</h1>
            <div class="header-tabs">
                <button class="active">Chart</button>
                <button disabled style="opacity:0.5">Scanner</button>
                <button disabled style="opacity:0.5">Journal</button>
            </div>
        </header>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Watchlist</h3>
            <div id="watchlist">
                <div class="watchlist-item active" onclick="changeTicker('AAPL')">
                    <span class="watchlist-symbol">AAPL</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('TSLA')">
                    <span class="watchlist-symbol">TSLA</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('MSFT')">
                    <span class="watchlist-symbol">MSFT</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('NVDA')">
                    <span class="watchlist-symbol">NVDA</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('SPY')">
                    <span class="watchlist-symbol">SPY</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('QQQ')">
                    <span class="watchlist-symbol">QQQ</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('AMD')">
                    <span class="watchlist-symbol">AMD</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('AMZN')">
                    <span class="watchlist-symbol">AMZN</span>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="chart-controls">
                <input type="text" class="ticker-input" id="tickerInput" value="AAPL" placeholder="SYMBOL" />
                <button class="go-btn" onclick="loadChart()">Load</button>
                
                <div class="timeframe-buttons">
                    <button class="tf-btn" data-interval="1d" data-range="5d">1D</button>
                    <button class="tf-btn" data-interval="1d" data-range="1mo">1M</button>
                    <button class="tf-btn" data-interval="1d" data-range="3mo">3M</button>
                    <button class="tf-btn active" data-interval="1d" data-range="6mo">6M</button>
                    <button class="tf-btn" data-interval="1d" data-range="1y">1Y</button>
                    <button class="tf-btn" data-interval="1wk" data-range="5y">5Y</button>
                </div>
                
                <div class="stock-info">
                    <div class="stock-name" id="stockName">Apple Inc.</div>
                    <div class="current-price" id="currentPrice">
                        <span class="price-up">--</span>
                    </div>
                </div>
            </div>
            
            <div id="chart-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading chart...
                </div>
            </div>
        </main>
        
        <!-- Bottom Panel -->
        <div class="bottom-panel">
            <div class="panel-header">
                <span>üí¨ AI Assistant</span>
                <span style="font-size: 11px; color: #444;">Coming Soon</span>
            </div>
            <div class="chat-messages">
                <p>üëã AI chat coming in a future update. For now, enjoy the charts!</p>
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="Ask about this chart..." disabled />
                <button class="chat-send" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // ============ STATE ============
        let currentTicker = 'AAPL';
        let currentInterval = '1d';
        let currentRange = '6mo';
        let chart = null;
        let candleSeries = null;
        let volumeSeries = null;

        // ============ INITIALIZE ============
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            loadChart();
            setupEventListeners();
        });

        function initChart() {
            const container = document.getElementById('chart-container');
            container.innerHTML = '';
            
            chart = LightweightCharts.createChart(container, {
                width: container.clientWidth,
                height: container.clientHeight,
                layout: {
                    background: { color: '#0a0a0a' },
                    textColor: '#888',
                },
                grid: {
                    vertLines: { color: '#161616' },
                    horzLines: { color: '#161616' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                    vertLine: {
                        color: '#444',
                        labelBackgroundColor: '#222',
                    },
                    horzLine: {
                        color: '#444',
                        labelBackgroundColor: '#222',
                    },
                },
                rightPriceScale: {
                    borderColor: '#222',
                    scaleMargins: {
                        top: 0.1,
                        bottom: 0.2,
                    },
                },
                timeScale: {
                    borderColor: '#222',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            // Candlestick series
            candleSeries = chart.addCandlestickSeries({
                upColor: '#22c55e',
                downColor: '#ef4444',
                borderDownColor: '#ef4444',
                borderUpColor: '#22c55e',
                wickDownColor: '#ef4444',
                wickUpColor: '#22c55e',
            });

            // Volume series
            volumeSeries = chart.addHistogramSeries({
                color: '#333',
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: '',
                scaleMargins: {
                    top: 0.85,
                    bottom: 0,
                },
            });

            // Handle resize
            const resizeObserver = new ResizeObserver(entries => {
                if (entries.length === 0 || entries[0].target !== container) return;
                const { width, height } = entries[0].contentRect;
                chart.applyOptions({ width, height });
            });
            resizeObserver.observe(container);
        }

        async function loadChart() {
            const ticker = document.getElementById('tickerInput').value.toUpperCase().trim();
            if (!ticker) return;
            
            currentTicker = ticker;
            
            // Show loading
            const container = document.getElementById('chart-container');
            
            try {
                // Use CORS proxy to fetch Yahoo Finance data
                const yahooUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?interval=${currentInterval}&range=${currentRange}`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(yahooUrl)}`;
                
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();

                if (data.chart.error) {
                    throw new Error(data.chart.error.description || 'Unknown error');
                }

                if (!data.chart.result || data.chart.result.length === 0) {
                    throw new Error('No data returned');
                }

                const result = data.chart.result[0];
                const meta = result.meta;
                const quotes = result.indicators.quote[0];
                const timestamps = result.timestamp;

                if (!timestamps || timestamps.length === 0) {
                    throw new Error('No price data available');
                }

                // Format candlestick data
                const candleData = [];
                const volumeData = [];
                
                for (let i = 0; i < timestamps.length; i++) {
                    const open = quotes.open[i];
                    const high = quotes.high[i];
                    const low = quotes.low[i];
                    const close = quotes.close[i];
                    const volume = quotes.volume[i];
                    
                    if (open && high && low && close) {
                        candleData.push({
                            time: timestamps[i],
                            open: open,
                            high: high,
                            low: low,
                            close: close,
                        });
                        
                        volumeData.push({
                            time: timestamps[i],
                            value: volume || 0,
                            color: close >= open ? '#22c55e33' : '#ef444433',
                        });
                    }
                }

                if (candleData.length === 0) {
                    throw new Error('No valid price data');
                }

                // Update chart
                candleSeries.setData(candleData);
                volumeSeries.setData(volumeData);
                chart.timeScale().fitContent();

                // Update price display
                const lastCandle = candleData[candleData.length - 1];
                const firstCandle = candleData[0];
                const priceChange = lastCandle.close - firstCandle.open;
                const priceChangePercent = (priceChange / firstCandle.open) * 100;
                const isUp = priceChange >= 0;
                
                document.getElementById('currentPrice').innerHTML = `
                    <span class="${isUp ? 'price-up' : 'price-down'}">
                        $${lastCandle.close.toFixed(2)}
                    </span>
                    <span class="price-change ${isUp ? 'price-up' : 'price-down'}">
                        ${isUp ? '+' : ''}${priceChange.toFixed(2)} (${isUp ? '+' : ''}${priceChangePercent.toFixed(2)}%)
                    </span>
                `;
                
                // Update stock name
                document.getElementById('stockName').textContent = meta.shortName || meta.symbol || ticker;

                // Update active watchlist item
                document.querySelectorAll('.watchlist-item').forEach(el => {
                    el.classList.remove('active');
                    if (el.querySelector('.watchlist-symbol').textContent === ticker) {
                        el.classList.add('active');
                    }
                });

            } catch (error) {
                console.error('Error loading chart:', error);
                
                // Re-init chart to clear it
                initChart();
                
                // Show error in container
                container.innerHTML = `
                    <div class="loading error">
                        ‚ùå Error loading ${ticker}: ${error.message}<br>
                        <small style="color:#666; margin-top:10px; display:block;">
                            Try a different symbol or check your connection
                        </small>
                    </div>
                `;
            }
        }

        function setupEventListeners() {
            // Timeframe buttons
            document.querySelectorAll('.tf-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Update state and reload
                    currentInterval = btn.dataset.interval;
                    currentRange = btn.dataset.range;
                    loadChart();
                });
            });

            // Enter key on ticker input
            document.getElementById('tickerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadChart();
            });
            
            // Auto uppercase ticker input
            document.getElementById('tickerInput').addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
        }

        function changeTicker(symbol) {
            document.getElementById('tickerInput').value = symbol;
            loadChart();
        }
    </script>
</body>
</html>
