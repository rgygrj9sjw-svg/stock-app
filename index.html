<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
        }
        
        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 50px 1fr 200px;
            height: 100vh;
            gap: 1px;
            background: #222;
        }
        
        /* Header */
        .header {
            grid-column: 1 / -1;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }
        .header h1 {
            font-size: 1.2rem;
            color: #22c55e;
        }
        .header-tabs {
            display: flex;
            gap: 5px;
        }
        .header-tabs button {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .header-tabs button.active {
            background: #222;
            color: #fff;
        }
        .header-tabs button:hover {
            color: #fff;
        }
        
        /* Sidebar */
        .sidebar {
            background: #111;
            padding: 15px;
            overflow-y: auto;
        }
        .sidebar h3 {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .watchlist-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }
        .watchlist-item:hover {
            background: #1a1a1a;
        }
        .watchlist-item.active {
            background: #22c55e22;
            border-left: 2px solid #22c55e;
        }
        .watchlist-symbol {
            font-weight: 600;
        }
        .watchlist-price {
            color: #888;
            font-size: 0.9rem;
        }
        
        /* Main Chart Area */
        .main-content {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
        }
        
        /* Chart Controls */
        .chart-controls {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            gap: 15px;
            background: #111;
            border-bottom: 1px solid #222;
        }
        .ticker-input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            width: 120px;
            font-size: 14px;
        }
        .ticker-input:focus {
            outline: none;
            border-color: #22c55e;
        }
        .timeframe-buttons {
            display: flex;
            gap: 4px;
        }
        .tf-btn {
            padding: 6px 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .tf-btn:hover {
            border-color: #444;
            color: #fff;
        }
        .tf-btn.active {
            background: #22c55e;
            border-color: #22c55e;
            color: #000;
        }
        .current-price {
            margin-left: auto;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .price-up { color: #22c55e; }
        .price-down { color: #ef4444; }
        
        /* Chart Container */
        #chart-container {
            flex: 1;
            position: relative;
        }
        
        /* Bottom Panel (Chat) */
        .bottom-panel {
            grid-column: 1 / -1;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            padding: 10px 15px;
            font-size: 0.85rem;
            color: #888;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            color: #aaa;
        }
        .chat-input-area {
            display: flex;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid #222;
        }
        .chat-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .chat-input:focus {
            outline: none;
            border-color: #22c55e;
        }
        .chat-send {
            padding: 10px 20px;
            background: #22c55e;
            border: none;
            color: #000;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ“ˆ TradeView</h1>
            <div class="header-tabs">
                <button class="active">Chart</button>
                <button>Scanner</button>
                <button>Journal</button>
            </div>
        </header>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Watchlist</h3>
            <div id="watchlist">
                <div class="watchlist-item active" onclick="changeTicker('AAPL')">
                    <span class="watchlist-symbol">AAPL</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('TSLA')">
                    <span class="watchlist-symbol">TSLA</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('MSFT')">
                    <span class="watchlist-symbol">MSFT</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('NVDA')">
                    <span class="watchlist-symbol">NVDA</span>
                </div>
                <div class="watchlist-item" onclick="changeTicker('SPY')">
                    <span class="watchlist-symbol">SPY</span>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="chart-controls">
                <input type="text" class="ticker-input" id="tickerInput" value="AAPL" placeholder="Symbol" />
                <button class="tf-btn" onclick="loadChart()">Go</button>
                
                <div class="timeframe-buttons">
                    <button class="tf-btn" data-tf="1d" data-range="5d">1D</button>
                    <button class="tf-btn" data-tf="5d" data-range="1mo">5D</button>
                    <button class="tf-btn active" data-tf="1d" data-range="6mo">6M</button>
                    <button class="tf-btn" data-tf="1d" data-range="1y">1Y</button>
                    <button class="tf-btn" data-tf="1wk" data-range="5y">5Y</button>
                </div>
                
                <div class="current-price" id="currentPrice">--</div>
            </div>
            
            <div id="chart-container">
                <div class="loading">Loading chart...</div>
            </div>
        </main>
        
        <!-- Bottom Panel -->
        <div class="bottom-panel">
            <div class="panel-header">
                <span>AI Assistant</span>
                <span style="font-size: 12px; color: #555;">Coming in Phase 6</span>
            </div>
            <div class="chat-messages">
                <p>ðŸ‘‹ AI chat will be added soon. For now, enjoy the charts!</p>
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="Ask about this chart..." disabled />
                <button class="chat-send" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // ============ CONFIGURATION ============
        let currentTicker = 'AAPL';
        let currentInterval = '1d';
        let currentRange = '6mo';
        let chart = null;
        let candleSeries = null;

        // ============ INITIALIZE ============
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            loadChart();
            setupEventListeners();
        });

        function initChart() {
            const container = document.getElementById('chart-container');
            container.innerHTML = '';
            
            chart = LightweightCharts.createChart(container, {
                layout: {
                    background: { color: '#0a0a0a' },
                    textColor: '#999',
                },
                grid: {
                    vertLines: { color: '#1a1a1a' },
                    horzLines: { color: '#1a1a1a' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#333',
                },
                timeScale: {
                    borderColor: '#333',
                    timeVisible: true,
                },
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#22c55e',
                downColor: '#ef4444',
                borderDownColor: '#ef4444',
                borderUpColor: '#22c55e',
                wickDownColor: '#ef4444',
                wickUpColor: '#22c55e',
            });

            // Resize chart with window
            window.addEventListener('resize', () => {
                chart.applyOptions({
                    width: container.clientWidth,
                    height: container.clientHeight,
                });
            });
        }

        async function loadChart() {
            const ticker = document.getElementById('tickerInput').value.toUpperCase().trim();
            if (!ticker) return;
            
            currentTicker = ticker;
            
            try {
                // Yahoo Finance API
                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?interval=${currentInterval}&range=${currentRange}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.chart.error) {
                    throw new Error(data.chart.error.description);
                }

                const result = data.chart.result[0];
                const quotes = result.indicators.quote[0];
                const timestamps = result.timestamp;

                // Format data for Lightweight Charts
                const candleData = timestamps.map((time, i) => ({
                    time: time,
                    open: quotes.open[i],
                    high: quotes.high[i],
                    low: quotes.low[i],
                    close: quotes.close[i],
                })).filter(d => d.open && d.high && d.low && d.close);

                candleSeries.setData(candleData);
                chart.timeScale().fitContent();

                // Update current price display
                const lastCandle = candleData[candleData.length - 1];
                const prevCandle = candleData[candleData.length - 2];
                if (lastCandle && prevCandle) {
                    const change = lastCandle.close - prevCandle.close;
                    const isUp = change >= 0;
                    document.getElementById('currentPrice').innerHTML = `
                        <span class="${isUp ? 'price-up' : 'price-down'}">
                            $${lastCandle.close.toFixed(2)} ${isUp ? 'â–²' : 'â–¼'}
                        </span>
                    `;
                }

                // Update active watchlist item
                document.querySelectorAll('.watchlist-item').forEach(el => {
                    el.classList.remove('active');
                    if (el.querySelector('.watchlist-symbol').textContent === ticker) {
                        el.classList.add('active');
                    }
                });

            } catch (error) {
                console.error('Error loading chart:', error);
                document.getElementById('chart-container').innerHTML = 
                    `<div class="loading" style="color: #ef4444;">Error: ${error.message}</div>`;
            }
        }

        function setupEventListeners() {
            // Timeframe buttons
            document.querySelectorAll('.tf-btn[data-tf]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tf-btn[data-tf]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentInterval = btn.dataset.tf;
                    currentRange = btn.dataset.range;
                    loadChart();
                });
            });

            // Enter key on ticker input
            document.getElementById('tickerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadChart();
            });
        }

        function changeTicker(symbol) {
            document.getElementById('tickerInput').value = symbol;
            loadChart();
        }
    </script>
</body>
</html>
